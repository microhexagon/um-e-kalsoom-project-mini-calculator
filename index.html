<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-white min-h-screen text-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="bg-yellow-400 flex items-center justify-center">
    <div class="p-6 rounded-2xl shadow-xl w-full max-w-sm mx-auto">
      <!-- Dark Mode Toggle Button -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Calculator</h1>
        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-500 text-white">
          ðŸŒ™
        </button>
      </div>

      <input
        id="display"
        class="w-full text-right text-3xl md:text-4xl font-mono p-4 mb-4 border border-gray-300 rounded-lg bg-gray-500 text-white"
        type="text"
        value="0"
        disabled
      />

      <div class="grid grid-cols-4 gap-3 md:gap-4">
        <button class="btn bg-red-600 hover:bg-red-700 rounded-xl py-3 font-semibold text-white">C</button>
        
        <button class="btn bg-blue-500 hover:bg-blue-600 rounded-xl py-3 font-semibold text-white">/</button>
        <button class="btn bg-blue-500 hover:bg-blue-600 rounded-xl py-3 font-semibold text-white">*</button>
        
        <!-- Delete Button - Gray, labeled "Del" -->
        <button class="btn bg-gray-600 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">Del</button>
  
        <!-- Digits Buttons - Gray -->
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">7</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">8</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">9</button>
        <button class="btn bg-blue-500 hover:bg-blue-600 text-white rounded-xl py-3 font-semibold">-</button>
  
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">4</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">5</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">6</button>
        <button class="btn bg-blue-500 hover:bg-blue-600 text-white rounded-xl py-3 font-semibold">+</button>
  
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">1</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">2</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">3</button>
        
        <!-- Equal Button - Green -->
        <button class="btn row-span-2 bg-green-500 hover:bg-green-600 text-white rounded-xl py-3 font-semibold">=</button>
  
        <button class="btn col-span-2 bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">0</button>
        <button class="btn bg-gray-400 hover:bg-gray-700 text-white rounded-xl py-3 font-semibold">.</button>
      </div>
    </div>
  </div>

  <style>
    .btn {
      @apply text-lg font-semibold py-3 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition;
    }
    
    /* Ensure smooth transition of background and text color changes */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Mode Specific Styles */
    .dark {
      background-color: #1a202c;
      color: #edf2f7;
    }

    .dark .bg-yellow-400 {
      background-color: #2d3748;
    }

    .dark .bg-gray-500 {
      background-color: #4a5568;
    }

    .dark .bg-gray-600 {
      background-color: #718096;
    }

    .dark .bg-gray-700 {
      background-color: #2d3748;
    }

    .dark .text-gray-900 {
      color: #edf2f7;
    }
  </style>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.value = "0";
          return;
        }

        if (value === "=") {
          try {
            // Evaluate the expression safely with division by zero check
            const result = safeEvaluate(currentInput);
            currentInput = result.toString();
            display.value = currentInput;
          } catch (err) {
            display.value = "Error";
            currentInput = "";
          }
          return;
        }

        if (value === "." && currentInput.endsWith(".")) return;

        const lastChar = currentInput.slice(-1);
        if (["+", "-", "*", "/"].includes(lastChar) && ["+", "-", "*", "/"].includes(value)) {
          return;
        }

        // Handle the delete (Del) button
        if (value === "Del") {
          currentInput = currentInput.slice(0, -1);
          display.value = currentInput || "0"; // If input is empty, set display to 0
          return;
        }

        currentInput += value;
        display.value = currentInput;
      });
    });

    // Safe evaluation (handles division by zero)
    function safeEvaluate(expression) {
      if (/\/0(?!\d)/.test(expression)) {
        throw new Error("Cannot divide by zero");
      }
      return Function('"use strict";return (' + expression + ')')(); 
    }

    // Dark mode handling
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDarkMode = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });

    // Step 13: Keyboard Support
    document.addEventListener("keydown", (event) => {
      const key = event.key;

      // Handle delete
      if (key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        display.value = currentInput || "0";
        return;
      }

      // Handle clear
      if (key === "Escape") {
        currentInput = "";
        display.value = "0";
        return;
      }

      // Handle equals
      if (key === "Enter") {
        try {
          const result = safeEvaluate(currentInput);
          currentInput = result.toString();
          display.value = currentInput;
        } catch (err) {
          display.value = "Error";
          currentInput = "";
        }
        return;
      }

      // Handle number and operator keys
      if (/[\d\+\-\*\/\.\(\)]/.test(key)) {
        currentInput += key;
        display.value = currentInput;
      }
    });
  </script>
</body>
</html>
