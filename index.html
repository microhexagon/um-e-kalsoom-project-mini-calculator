<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xs p-4 bg-black dark:bg-gray-800 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-gray-900 text-white">Calculator</h1>
      <button id="toggleDark" class="text-sm px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">Toggle Dark Mode</button>
    </div>

    <!-- Display Screen -->
    <div class="mb-4">
      <input 
        type="text" 
        id="display" 
        class="w-full text-right text-2xl p-3 border border-gray-300 rounded-md bg-gray-100 dark:bg-gray-700 dark:text-white" 
        readonly 
      />
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-4">
      <button class="btn bg-gray-500">7</button>
      <button class="btn bg-gray-500">8</button>
      <button class="btn bg-gray-500">9</button>
      <button class="btn operator bg-blue-400">/</button>

      <button class="btn bg-gray-500">4</button>
      <button class="btn bg-gray-500">5</button>
      <button class="btn bg-gray-500">6</button>
      <button class="btn operator bg-blue-400">*</button>

      <button class="btn bg-gray-500">1</button>
      <button class="btn bg-gray-500">2</button>
      <button class="btn bg-gray-500">3</button>
      <button class="btn operator bg-blue-400">-</button>

      <button class="btn bg-gray-500">0</button>
      <button class="btn bg-red-500" id="clear">C</button>
      <button class="btn bg-green-500" id="equals">=</button>
      <button class="btn operator bg-blue-400">+</button>
    </div>
  </div>

  <style>
    .btn {
      @apply text-lg font-semibold py-3 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition;
    }
  </style>
<script>
 const display = document.getElementById("display");
const buttons = document.querySelectorAll(".btn");

let currentInput = "";

buttons.forEach(button => {
  button.addEventListener("click", () => {
    const value = button.textContent;

    if (value === "C") {
      currentInput = "";
      display.value = "0";
      return;
    }

    if (value === "=") {
      try {
        // Evaluate the expression safely
        const result = eval(currentInput);
        currentInput = result.toString();
        display.value = currentInput;
      } catch (err) {
        display.value = "Error";
        currentInput = "";
      }
      return;
    }

    // Prevent multiple decimals in a single number
    if (value === "." && currentInput.endsWith(".")) return;

    // Prevent two operators in a row
    const lastChar = currentInput.slice(-1);
    if (["+", "-", "*", "/"].includes(lastChar) && ["+", "-", "*", "/"].includes(value)) {
      return;
    }

    currentInput += value;
    display.value = currentInput;
  });
});
</script>



</body>
</html>
