<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xs p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <div class="w-full max-w-xs p-4 bg-black dark:bg-gray-800 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold text-white">Calculator</h1>
        <button id="toggleDark" class="text-sm px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">Toggle Dark Mode</button>
      </div>
    
      <div id="display" class="text-right text-2xl p-4 bg-gray-100 dark:bg-gray-700 rounded mb-4 h-16 overflow-x-auto">0</div>
    
      <div class="grid grid-cols-4 gap-2">
      <!--buttons-->
      <button class="btn bg-gray-500">7</button>
      <button class="btn bg-gray-500">8</button>
      <button class="btn bg-gray-500">9</button>
      <button class="btn operator bg-blue-400">/</button>
      
      <button class="btn bg-gray-500">4</button>
      <button class="btn bg-gray-500">5</button>
      <button class="btn bg-gray-500">6</button>
      <button class="btn operator bg-blue-400">*</button>
      
      <button class="btn bg-gray-500">1</button>
      <button class="btn bg-gray-500">2</button>
      <button class="btn bg-gray-500">3</button>
      <button class="btn operator bg-blue-400">-</button>
      
      <button class="btn bg-gray-500 ">0</button>
      <button class="btn" id="clear bg-red-400">C</button>
      <button class="btn" id="equals">=</button>
      <button class="btn operator">+</button>



      <style>
        .btn {
          @apply bg-gray-200 text-lg font-semibold py-3 rounded-md hover:bg-gray-300 transition;
        }
      </style>
      
</body>
</html>
