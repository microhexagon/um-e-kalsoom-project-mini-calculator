<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
      <!-- Operators -->
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>+</button>

      <!-- Digits -->
      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button>0</button>
      <button>.</button>

      <!-- Control buttons -->
      <button>=</button>
      <button>C</button>
    </div>
  </div>
</body>
</html>
